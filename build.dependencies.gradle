repositories {
    mavenCentral()
    google() // Needed for androidx
    jcenter()  // Needed for tensorflow-lite
    maven { url = 'https://maven.brott.dev/' } // Needed for latest ftc dashboard
    flatDir {
        dirs rootProject.file('libs')
    }
}

dependencies {
    implementation 'org.firstinspires.ftc:Inspection:7.0.0'
    implementation 'org.firstinspires.ftc:Blocks:7.0.0'
    implementation 'org.firstinspires.ftc:Tfod:7.0.0'
    implementation 'org.firstinspires.ftc:RobotCore:7.0.0'
    implementation 'org.firstinspires.ftc:RobotServer:7.0.0'
    implementation 'org.firstinspires.ftc:OnBotJava:7.0.0'
    implementation 'org.firstinspires.ftc:Hardware:7.0.0'
    implementation 'org.firstinspires.ftc:FtcCommon:7.0.0'
    implementation 'org.tensorflow:tensorflow-lite-task-vision:0.2.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.9'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.9'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.openftc:easyopencv:1.5.0'

    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    implementation 'junit:junit:4.12'

    // RoadRunner libs
    implementation 'com.acmerobotics.roadrunner:core:0.4.6'
    implementation('com.acmerobotics.dashboard:dashboard:0.4.2') {
        exclude group: 'org.firstinspires.ftc'
    }

    implementation 'com.android.support:multidex:1.0.3'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    testImplementation 'org.mockito:mockito-core:2.27.0'
    testImplementation 'com.google.guava:guava-testlib:27.1-android'
    api 'com.google.guava:guava:27.1-android'

    implementation 'com.ftc9929.TntFtcCore:corelib:master-SNAPSHOT'
    implementation 'com.ftc9929.TntFtcCore:fakeHardware:master-SNAPSHOT'
    implementation 'com.ftc9929.TntFtcCore:metrics:master-SNAPSHOT'
    testImplementation 'com.ftc9929.TntFtcCore:fakeHardware:master-SNAPSHOT'
    implementation 'org.firstinspires.ftc:gameAssets-FreightFrenzy:1.0.0'
}


