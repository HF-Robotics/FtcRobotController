repositories {
    mavenCentral()
    google() // Needed for androidx
    jcenter()  // Needed for tensorflow-lite
    flatDir {
        dirs rootProject.file('libs')
    }
}

dependencies {
    implementation 'org.firstinspires.ftc:Inspection:7.1.0'
    implementation 'org.firstinspires.ftc:Blocks:7.1.0'
    implementation 'org.firstinspires.ftc:Tfod:7.1.0'
    implementation 'org.firstinspires.ftc:RobotCore:7.1.0'
    implementation 'org.firstinspires.ftc:RobotServer:7.1.0'
    implementation 'org.firstinspires.ftc:OnBotJava:7.1.0'
    implementation 'org.firstinspires.ftc:Hardware:7.1.0'
    implementation 'org.firstinspires.ftc:FtcCommon:7.1.0'
    implementation 'org.tensorflow:tensorflow-lite-task-vision:0.2.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.9'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.9'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.openftc:easyopencv:1.5.1'

    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    implementation 'junit:junit:4.12'
    implementation 'com.acmerobotics.roadrunner:core:0.2.0' // remove me once RR is upgraded to 0.5.3
    implementation 'com.acmerobotics.roadrunner:core:0.4.6'
    implementation 'com.acmerobotics.dashboard:dashboard:0.3.4'
    implementation 'com.android.support:multidex:1.0.3'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    testImplementation 'org.mockito:mockito-core:2.27.0'
    testImplementation 'com.google.guava:guava-testlib:27.1-android'
    api 'com.google.guava:guava:27.1-android'

    implementation 'com.ftc9929.TntFtcCore:corelib:fa9415f'
    implementation 'com.ftc9929.TntFtcCore:fakeHardware:fa9415f'
    implementation 'com.ftc9929.TntFtcCore:metrics:fa9415f'
    testImplementation 'com.ftc9929.TntFtcCore:fakeHardware:fa9415f'
    implementation 'org.firstinspires.ftc:gameAssets-FreightFrenzy:1.0.0'
}


