
repositories {
    mavenCentral()
    google() // Needed for androidx
    jcenter()  // Needed for tensorflow-lite
    flatDir {
        dirs rootProject.file('libs')
    }
}

dependencies {
    implementation 'org.firstinspires.ftc:Inspection:6.2.1'
    implementation 'org.firstinspires.ftc:Blocks:6.2.1'
    implementation 'org.firstinspires.ftc:RobotCore:6.2.1'
    implementation 'org.firstinspires.ftc:RobotServer:6.2.1'
    implementation 'org.firstinspires.ftc:OnBotJava:6.2.1'
    implementation 'org.firstinspires.ftc:Hardware:6.2.1'
    implementation 'org.firstinspires.ftc:FtcCommon:6.2.1'
    implementation 'org.firstinspires.ftc:tfod:1.0.2'
    implementation 'org.tensorflow:tensorflow-lite:1.10.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.9'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.9'
    implementation 'com.acmerobotics.dashboard:dashboard:0.3.4'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.github.dogecv:dogecv:2020.4-alpha'

    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    implementation 'junit:junit:4.12'
    implementation 'com.acmerobotics.roadrunner:core:0.2.0' // remove me once RR is upgraded to 0.5.3
    implementation 'com.acmerobotics.roadrunner:core:0.4.6'
    implementation 'com.acmerobotics.dashboard:dashboard:0.3.4'
    implementation 'com.android.support:multidex:1.0.3'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    testImplementation 'org.mockito:mockito-core:2.27.0'
    testImplementation 'com.google.guava:guava-testlib:27.1-android'
    api 'com.google.guava:guava:27.1-android'
    implementation 'com.ftc9929.TntFtcCore:corelib:2fe61ed'
    implementation 'com.ftc9929.TntFtcCore:fakeHardware:2fe61ed'
    implementation 'com.ftc9929.TntFtcCore:metrics:2fe61ed'
    testImplementation 'com.ftc9929.TntFtcCore:fakeHardware:2fe61ed'
}


